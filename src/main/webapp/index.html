<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX入门案例</title>
</head>
<body>
<h1>AJAX入门案例</h1>
用户名:<input type="text" id="user" name="user" placeholder="请输入用户名"/><span id="spanText"></span>
<script type="text/javascript">
    document.getElementById("user").onblur = function () {

        //1.创建一个xmlhttrequest对象
        let request = new XMLHttpRequest();
        //2.准备状态开始事件
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                document.getElementById("spanText").innerText = request.responseText;
            }
        }
        let url = "Demo1Servlet?user=" + this.value;
        request.open("GET", url, true);
        request.send();

    }
</script>
</body>
</html>
